<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shop</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div align="center">
    <button (click)="openCloseBlastGate(1, true)" ion-button color="dark" block large icon-left>
      <ion-icon name="radio-button-off"></ion-icon>
      Open Blast Gate
    </button>
    <button (click)="openCloseBlastGate(1, false)" ion-button color="dark" block large icon-left>
      <ion-icon name="close-circle"></ion-icon>
      Close Blast Gate
    </button>
  </div>    
</ion-content>
