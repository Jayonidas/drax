<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div align="center">
    <button (click)="relayOn()" ion-button color="dark" block large icon-left>
      <ion-icon name="bulb"></ion-icon>
      Turn Relay On
    </button>
    <button (click)="relayOff()" ion-button color="dark" block large icon-left>
      <ion-icon name="bulb"></ion-icon>
      Turn Relay Off      
    </button>    
  </div>

</ion-content>
