<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div align="center">
    <button (click)="toggleRelay(1)" ion-button color="dark" block large icon-left>
      <ion-icon name="outlet"></ion-icon>
      Toggle Relay
    </button>   
    <button (click)="openCloseBlastGate(1,1)" ion-button color="dark" block large icon-left>
      <ion-icon name="radio-button-off"></ion-icon>
      Open Blast Gate
    </button>
    <button (click)="openCloseBlastGate(1,0)" ion-button color="dark" block large icon-left>
      <ion-icon name="close-circle"></ion-icon>
      Close Blast Gate
    </button>        
  </div>

</ion-content>
